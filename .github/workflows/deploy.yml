name: Deploy Astro Site to GitHub Pages

on:
  # Trigger el workflow cada vez que hay un push a la rama main
  push:
    branches: [ main ]
  # Permite ejecutar este workflow manualmente desde la pesta침a Actions en GitHub
  workflow_dispatch:

# Configuraci칩n necesaria para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite una ejecuci칩n simult치nea
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install

      - name: Build Astro site
        run: pnpm build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4